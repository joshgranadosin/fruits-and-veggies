<!DOCTYPE html>
<html ng-app="fruitAndVeggies">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="homeCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Fruits</h3>
                    <div class="well well-sm" ng-repeat="item in fruitCol">
                        <h4 ng-class="{'red':(showAnswer && fruit.indexOf(item) < 0)}">
                            {{item}}
                        </h4>
                        <span class="glyphicon glyphicon-arrow-right"
                            ng-click="moveFromLeft(item)"></span>
                    </div>

                </div>
                <div class="col-sm-4">
                    <h3>Unsorted</h3>
                    <div class="well well-sm" ng-repeat="item in mixedCol">
                        <span class="glyphicon glyphicon-arrow-left"
                            ng-click="moveLeft(item)"></span>
                        <h4>
                            {{item}}
                        </h4>
                        <span class="glyphicon glyphicon-arrow-right"
                            ng-click="moveRight(item)"></span>
                    </div>
                    <div class="well well-sm" ng-show="showAnswer">
                        <h4>
                            You got {{numCorrect}} correct!
                        </h4>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h3>Vegetables</h3>
                    <div class="well well-sm" ng-repeat="item in veggyCol">
                        <span class="glyphicon glyphicon-arrow-left"
                            ng-click="moveFromRight(item)"></span>
                        <h4 ng-class="{'red':(showAnswer && vegetables.indexOf(item) < 0)}">
                            {{item}}
                        </h4>
                    </div>
                </div>                        
            </div>
        </div>
    </body>
</html>
